<!DOCTYPE html>
<html>
  <head>
    <script type="text/ecmascript">
      function sum(a, b){
      return a+b;
      }
      console.log(sum(1,2));  //(1)
      console.log(sum(1));    //(2)
      function sum(a, b, c){
      return a+b+c;
      }
      console.log(sum(1,2,3));  //(3)
      console.log(sum(1,2));   //(4)
    </script>
  </head>

  </body>
</html>
