<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8"/>
<title>JavaScriptのクラス</title>
<script type="text/ecmascript">
//<![CDATA[
class Person2{
  constructor(name, y, m, d){
    this.name = name;
    this.year = y,
    this.month = m,
    this.day = d;
  }
  toString(){
      return "私の名前は"+this.name+"です";
    };
  get age(){
      var Now = new Date();
      var Age = Now.getFullYear() - this.year;
      if((Now.getMonth()+1) < this.month) {
        Age--;
      } else {
        if((Now.getMonth()+1) == this.month &&
           Now.getDate() < this.day) Age--;
      }
      return Age;
    };
  get birthday() {
      return this.year+"年"+this.month+"月"+this.day+"日";
    };
}

class Student2 extends Person2{
  constructor(n, id, y, m, d){
    super(n, y, m, d);
    this.id    = id;
  }
}
//]]>
</script>
</head>
</html>
