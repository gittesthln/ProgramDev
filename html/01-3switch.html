<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8"/>
<title>Switch</title>
<script type="text/ecmascript">
//<![CDATA[
function foo(val){
  switch (val){
  case 1:
    return "Number";
  case "1":
    return "string";
  }
  return "Other";
}
alert("デベロッパーツールからコンソールを開いてコンソールから foo(); と入力してください。");
//]]>
</script>
</head>
