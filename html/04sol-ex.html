<!DOCTYPE html>
<html>
  <head>
    <script type="text/ecmascript">
      window.onload = function(){
      document.getElementsByTagName("input")[0].
      addEventListener("click",function(E){
      E.target.value = "clicked";
      });
      }
    </script>
  </head>
  <body>
    <form>
      <input type="button" value="Click Me"></input>
    </form>
  </body>
</html>
