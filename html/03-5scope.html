<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8"/>
<title>変数のスコープ</title>
<script type="text/ecmascript">
//<![CDATA[
var S = "global";
function func1(){
  console.log(S);
  return 0;
}
function func2(){
  console.log(S);
  var S = "local";
  console.log(S);
  return 0;
}
function func3(){
  var S = "local";
  func1();
  return 0;
}
function func4(){
  var S = "local in func4";
  func5 = function() {
    console.log(S);
    return 0;
  };
  console.log(S);
  return 0;
}
///]]>
</script>
</head>
</html>
