<!DOCTYPE HTML>
<html>
<head>
<meta charset="UTF-8"/>
<title>コンストラクタの例2</title>
<script type="text/ecmascript">
//<![CDATA[
function Person(){
  var ID = 0;
  this.ID = ID++;
  this.name = "foo";
}
var Person2 = (function (){
  var ID = 0;
  return function(){
    this.ID = ID++;
    this.name = "foo";
  }
})();
var Person3 = (function (){
  var ID = 0;
  return function(){
    this.getID = function() {
      return ID;
    }
    this.name = "foo";
    ID++;
  }
})();
var Person4 = (function (){
  var ID = 0;
  return function(){
    this.getID = (function(x) {
      return function(){ return x;}
    })(ID++);
    this.name = "foo";
  }
})();
//]]>
</script>
</head>
</html>
