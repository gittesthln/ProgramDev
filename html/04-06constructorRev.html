var Person2 = (function (){
  var ID = 0;
  return function(){
    var mID = ID++;
    this.name = "foo";
    Object.defineProperty(this, "ID",
      {get : function(){return mID},
       enumerable:true,
       configurable:false
      });
  }
})();
